<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Expense Tracker</h2>

    <input type="text" id="amount" placeholder="Amount" />
    <input type="text" id="category" placeholder="Category" />
    <input type="text" id="description" placeholder="Description" />
    <button id="addBtn">Add Expense</button>

    <br /><br />

    <input type="text" id="categoryFilter" placeholder="Filter by category" />
    <button id="filterBtn">Filter</button>
    <button id="showAllBtn">Show All</button>
    <button id="sortAscBtn">Sort ↑</button>
    <button id="sortDescBtn">Sort ↓</button>
    <button id="totalBtn">Show Total</button>

    <ul id="expensesList"></ul>

    <script src="index.js"></script>
</body>

</html>
