<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Expense Tracker</h1>

        <section class="card">
            <h2>Add New Expense</h2>
            <form id="add-expense-form">
                <div class="form-group">
                    <label for="newAmount">Amount</label>
                    <input type="number" id="newAmount" placeholder="e.g., 500" />
                </div>
                <div class="form-group">
                    <label for="newCategory">Category</label>
                    <input type="text" id="newCategory" placeholder="e.g., Food" />
                </div>
                <div class="form-group">
                    <label for="newDescription">Description</label>
                    <input type="text" id="newDescription" placeholder="e.g., Lunch with friends" />
                </div>
                <button type="button" id="addExpenseBtn">Add Expense</button>
            </form>
        </section>

        <section class="card">
            <h2>Controls</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <input type="text" id="categoryFilter" placeholder="Filter by Category" />
                    <button id="filterBtn">Filter</button>
                    <button id="showAllBtn">Show All</button>
                </div>
                <div class="control-group">
                    <button id="sortAscBtn">Sort by Amount ↑</button>
                    <button id="sortDescBtn">Sort by Amount ↓</button>
                    <button id="totalBtn">Show Total</button>
                </div>
            </div>
        </section>

        <div id="expensesList"></div>
    </main>
    <script src="index.js"></script>
</body>

</html>
